{% extends "base.html" %}

{% block title %}Register - Stratabetting{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">Register</h3>
                    <p class="text-muted">Create your Stratabetting account</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="roll_number" class="form-label">Roll Number *</label>
                        <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                        <div class="form-text">Your IIM Amritsar roll number</div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>


                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account?
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
