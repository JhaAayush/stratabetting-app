{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Change Your Password</h1>
            <p class="text-gray-500 mt-2">Choose a new, secure password.</p>
        </div>
        <form method="POST" class="bg-white shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="current_password">
                    Current Password
                </label>
                <div class="relative">
                    <input
                        class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-400"
                        id="current_password" name="current_password" type="password" required>
                    <button type="button"
                        class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        data-target="current_password">
                        <i class="fa-solid fa-eye text-gray-500"></i>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="new_password">
                    New Password
                </label>
                <div class="relative">
                    <input
                        class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-400"
                        id="new_password" name="new_password" type="password" required>
                    <button type="button"
                        class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        data-target="new_password">
                        <i class="fa-solid fa-eye text-gray-500"></i>
                    </button>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                    Confirm New Password
                </label>
                <div class="relative">
                    <input
                        class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-400"
                        id="confirm_password" name="confirm_password" type="password" required>
                    <button type="button"
                        class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        data-target="confirm_password">
                        <i class="fa-solid fa-eye text-gray-500"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="w-full bg-amber-400 hover:bg-amber-500 text-black font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105"
                    type="submit">
                    Update Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
