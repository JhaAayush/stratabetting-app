{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Welcome Back</h1>
            <p class="text-gray-500 mt-2">Enter your credentials to access your account.</p>
        </div>
        <form method="POST" class="bg-white shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="roll_number">
                    Roll Number
                </label>
                <input
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-400"
                    id="roll_number" name="roll_number" type="text" placeholder="MBAXXXXX" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <div class="relative">
                    <input
                        class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-400"
                        id="password" name="password" type="password" placeholder="••••••••••••" required>
                    <button type="button"
                        class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                        data-target="password">
                        <i class="fa-solid fa-eye text-gray-500"></i>
                    </button>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center space-y-4">
                <button
                    class="w-full bg-amber-400 hover:bg-amber-500 text-black font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105"
                    type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-black"
                    href="{{ url_for('register') }}">
                    Don't have an account? <span class="text-amber-500">Register now</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
